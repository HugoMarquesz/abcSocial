{% extends 'pages/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}



<div class="row">
  <div class="cold-md-4 mx-auto">
    <form action="" method="POST">
      <h3>Login</h3>
      <hr>
      {% csrf_token %}
    
      {{ form|crispy }}

  </div>
</div>

{% endblock %}

</script>
